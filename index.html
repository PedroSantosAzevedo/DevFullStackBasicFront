<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Detail Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de pacientes</h1>
        <p class="subtitle">Selecione um item para uma visualização detalhada</p>
    </header>
    <div class="dashboard-container">
        <div class="left-panel">
            <div class="panel-header">
                <span>Pacientes</span>
                <button id="newPatientBtn" class="add-btn">+ Novo Paciente</button>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar itens...">
            </div>
            
            <div class="results-container" id="resultsContainer">
            </div>
            
            <template id="rowTemplate">
                <div class="result-row">
                    <span class="item-name"></span>
                    <span class="item-details"></span>
                </div>
            </template>
        </div>
        
     <div class="right-panel">
            <div class="panel-header">Detalhes do Paciente</div>
            <div id="detailContent">
            </div>
            <template id="detailTemplate">
                <div class="patient-detail">
                    <h2><strong><span class="patient-fullname"></span></h2>
                    <p><strong>CPF:</strong> <span class="patient-cpf"></span></p>
                    <p><strong>Endereço:</strong> <span class="patient-address"></span></p>
                    <p><strong>Telefone:</strong> <span class="patient-phone"></span></p>
                    <p><strong>Email:</strong> <span class="patient-email"></span></p>
                    <button id="editPatientBtn" class="btn delete">Remover Paciente</button>
                </div>
            </template>
            <template id="patientFormTemplate">
                <div class="patient-form">
                    <form id="patientForm">
                        <div class="form-group">
                            <label for="patientName">Nome</label>
                            <input type="text" id="patientName" required>
                        </div>

                        <div class="form-group">
                            <label for="patientNickName">Sobrenome</label>
                            <input type="text" id="patientNickName" required>
                        </div>

                        <div class="form-group">
                            <label for="patientCPF">CPF</label>
                            <input type="text" id="patientCPF" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="patientAddress">Endereço</label>
                            <textarea id="patientAddress" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="patientPhone">Número de Telefone</label>
                            <input type="tel" id="patientPhone">
                        </div>
                        
                        <div class="form-group">
                            <label for="patientEmail">Email</label>
                            <input type="email" id="patientEmail">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn secondary">Cancelar</button>
                            <button type="submit" class="btn primary">Salvar Paciente </button>
                        </div>
                    </form>
                </div>
            </template>
        </div>
    
    <script src="scripts.js"></script>
</body>
</html>
