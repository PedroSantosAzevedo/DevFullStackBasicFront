<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Detail Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search & Detail Dashboard</h1>
        <p class="subtitle">Select an item from the search results to view detailed information</p>
    </header>
    
    <div class="dashboard-container">
        <div class="left-panel">
            <div class="panel-header">Search</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search items...">
            </div>
            <!-- Search results will go here -->
        </div>
        
        <div class="right-panel">
            <div class="panel-header">Details</div>
            <!-- Detailed information will go here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
