<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Detail Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de pacientes</h1>
        <p class="subtitle">Selecione um item para uma visualização detalhada</p>
    </header>
    <div class="dashboard-container">
        <div class="left-panel">
            <div class="panel-header">Search</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search items...">
            </div>
            
            <!-- Scrollable results container -->
            <div class="results-container" id="resultsContainer">
                <!-- Results will be populated here by JavaScript -->
            </div>
            
            <!-- Row template (hidden) -->
            <template id="rowTemplate">
                <div class="result-row">
                    <span class="item-name"></span>
                    <span class="item-details"></span>
                </div>
            </template>
        </div>
        
        <div class="right-panel">
            <div class="panel-header">Details</div>
            <div id="detailContent">
                <!-- Detailed information will be populated here -->
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
